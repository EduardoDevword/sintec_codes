<body>
    <h1>Tags em HTML5</h1>
    
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual TAG deverá ser utilizada em cada caso.</p>

    <ul>
        <li title="Utilize a tag <p>/</p> para criar parágrafos.">Parágrafos</li>
        <li title="Utilize a tag <h1-6>/</h1-6> para criar títulos.">Títulos</li>
        <li title="Utilize a tag <img> para criar imagens.">Imagens</li>
        <li title="Utilizr a tag <abbr> para criar abreviações.">Abreviações</li>
        <li title="Utilize a tag <html>/</html> para criar o código fonte.">Código Fonte</li>
        <li title="Utilize a tag <ol>/</ol> para criar listas enumeradas.">Listas Enumeradas</li>
        <li title="Utilizr a tag <ul>/</ul> para criar listas com demarcadores.">Listas com Demarcadores</li>
    </ul>
</body>
